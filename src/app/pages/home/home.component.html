<div class="container">
    <div class="header">
      <h1>Medals per Country</h1>
    </div>
    <div class="stats">
      <div class="stat-item">
        <p>Number of JOs</p>
        <span>{{ numberOfJOs }}</span>
      </div>
      <div class="stat-item">
        <p>Number of countries</p>
        <span>{{ numberOfCountries }}</span>
      </div>
    </div>
    <div echarts (chartClick)="onChartClick($event)" [options]="chartOption" class="chart"></div>
  </div>
