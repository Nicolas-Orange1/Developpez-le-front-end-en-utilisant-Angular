<div class="container"*ngIf="country; else loading">
    <div class="header"><h1>{{ country.country }}</h1></div>
    <div class="stats">
      <div class="stat-item">
        <p>Number of entries</p>
        <span>{{ totalEntries }}</span>
      </div>
      <div class="stat-item">
        <p>Total number medals</p>
        <span>{{ totalMedals }}</span>
      </div>
      <div class="stat-item">
        <p>Total number of athletes</p>
        <span>{{ totalAthletes }}</span>
      </div>
    </div>
    <div echarts [options]="chartOption" class="chart"></div>
    <button (click)="goHome()" class="back-button">Return to Home</button>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
